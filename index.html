<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/fricprofile.png">
    <title>Flappy Fric</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .header img {
            width: 40px;
            height: 40px;
        }

        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 90vw;
            max-width: 800px;
            height: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 20px;
        }

        h2 {
            font-size: 10px;
        }

        .title-bar {
            width: 80%;
            height: 4px;
            background-color: #333;
            margin: 10px auto;
            border-radius: 2px;
        }

        canvas {
            display: block;
            border: 2px solid #333;
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 80%;
            max-width: 300px;
        }

        .game-over img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <img src="images/fricprofile.png" alt="Fric Profile">
            <h1>Flappy Fric</h1>
            <!--<div class="title-bar"></div>-->
            <h2>by Rifu</h2>
        </div>
        <div class="score-container">
            <span>Score: <span id="score">0</span></span>
            <span>$Fric: <span id="coins">0</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <!-- <p>Press Space or Tap to Jump</p> -->
        <div id="gameOverScreen" class="game-over">
            <img src="images/gameover.png" alt="Game Over" class="game-over-img">
            <p>You don't have enough ConFriction!</p>
            <p>Stop fudding! Press space now!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
